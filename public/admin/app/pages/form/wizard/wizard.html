<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="" ba-panel-class="with-scroll">
                <ba-wizard>
                    <ba-wizard-step title="Identity">
                        <p style="color: white">{{a.identity.me}}</p>
                    </ba-wizard-step>
                    <ba-wizard-step title="Notaries">
                        <p style="color: white">
                            {{a.notaries}}
                        </p>
                    </ba-wizard-step>
                    <ba-wizard-step title="Peers">
                        <P ng-repeat="peer in a.peers" style="color: white">
                            {{peer}}
                        </P>

                    </ba-wizard-step>
                </ba-wizard>
            </div>
        </div>
    </div>

</div>
