
<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label style="color: white">Rows on page
      <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
  <table class="table" st-table="smartTableData">
    <thead>
    <tr class="sortable">
      <th class="table-id" st-sort="id" st-sort-default="true"   style="color: white">Transaction ID</th>
      <th st-sort="username"   style="color: white">Input party</th>
      <th st-sort="email"   style="color: white">Output party</th>
      <th st-sort="age"   style="color: white">Command type</th>
      <th st-sort="total"   style="color: white">Amount</th>
    </tr>
    <tr>
      <th></th>
      <th><input st-search="username" placeholder="Search Input party" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="email" placeholder="Search Output party" class="input-sm form-control search-input" type="search"/>
      </th>
      <th><input st-search="age" placeholder="Search Command type" class="input-sm form-control search-input" type="search"/>
      <th><input st-search="total" placeholder="Search Amount" class="input-sm form-control search-input" type="search"/>
      </th>

    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="item in smartTableData">
      <td class="table-id"   style="color: white">{{item.idTransaction }}</td>
      <td   style="color: white">{{item.inputParty}}</td>
      <td   style="color: white">{{item.outputParty}}</td>
      <td   style="color: white">{{item.commandType}}</td>
      <td  style="color: white">{{item.totalValue}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
